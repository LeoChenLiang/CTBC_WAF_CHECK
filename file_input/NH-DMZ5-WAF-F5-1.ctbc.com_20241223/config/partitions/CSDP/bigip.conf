when HTTP_RESPONSE {

    if { !([ HTTP::header exists "Content-Security-Policy" ])} {
        HTTP::header insert "Content-Security-Policy" "default-src 'self'; frame-ancestors 'self'; object-src 'none'"
    }
    else 
    {
        HTTP::header replace "Content-Security-Policy" "default-src 'self'; frame-ancestors 'self'; object-src 'none'"
    }

    if {!([HTTP::header exists "X-Frame-Options"])}{
        HTTP::header insert "X-Frame-Options" "SAMEORIGIN"
    }
    else {
         HTTP::header replace "X-Frame-Options" "SAMEORIGIN"
    }	 

    if { !([ HTTP::header exists "X-XSS-Protection" ])} {
      HTTP::header insert "X-XSS-Protection" "1; mode=block"; 
      HTTP::header insert "Set-Cookie" "Secure; HTTPOnly"
    }

    if { !([HTTP::header exists "Strict-Transport-Security"]) } {
        HTTP::header insert "Strict-Transport-Security" "max-age=31536000; includeSubDomains; preload"
    }
    else
    {
        HTTP::header replace "Strict-Transport-Security" "max-age=31536000; includeSubDomains; preload"
    }

    if { !([ HTTP::header exists "Cache-Control" ])} {
        HTTP::header insert "Cache-Control" "no-store, max-age=0"  
    } 
    else
    {
        HTTP::header replace "Cache-Control" "no-store, max-age=0"  
    } 

    if {!([HTTP::header exists "Permissions-Policy"])} {
        HTTP::header insert "Permissions-Policy" "geolocation=(self https://*.ctbcbank.com), camera=(self https://*.ctbcbank.com), microphone=(self https://*.ctbcbank.com)"
    }

    if { !([ HTTP::header exists "Referrer-Policy" ])} {
        HTTP::header insert "Referrer-Policy" "strict-origin-when-cross-origin"  
    }

    if {not [HTTP::header exists "X-Content-Type-Options"] } {
        HTTP::header insert "X-Content-Type-Options" "nosniff"
    }

    if {![HTTP::header exists "Access-Control-Allow-Origin"] } { 
        HTTP::header insert "Access-Control-Allow-Origin" "origin"
    }
}
}
