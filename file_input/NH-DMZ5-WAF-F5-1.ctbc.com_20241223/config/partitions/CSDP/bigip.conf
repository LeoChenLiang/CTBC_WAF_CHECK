ltm rule /CSDP/iRule_CSDP_COBROWSING_Redirect {
when HTTP_REQUEST {
 if { [HTTP::uri] starts_with "/FAQ" }
 {
     pool /CSDP/POOL_CSDP_FAQ
 }
 elseif { [HTTP::uri] starts_with "/digiform/batch" }
 {
    HTTP::respond 500
 }
 elseif { [HTTP::uri] starts_with "/mo" }
 {
    pool /CSDP/POOL_CSDP_EGOO_MO
 }
 elseif { [HTTP::uri] starts_with "/digiform" }
 {
     pool /CSDP/POOL_CSDP_DIGIFORM
 }
 elseif { [HTTP::uri] starts_with "/omni" }
 {
     pool /CSDP/POOL_CSDP_UI
 }
 elseif { [HTTP::uri] starts_with "/webrtc1" }
 {
     HTTP::uri [string map -nocase {"/webrtc1" ""} [HTTP::uri]]
     pool /CSDP/POOL_CSDP_WEBRTC1
 }
 elseif { [HTTP::uri] starts_with "/webrtc2" }
 {
     HTTP::uri [string map -nocase {"/webrtc2" ""} [HTTP::uri]]
     pool /CSDP/POOL_CSDP_WEBRTC2
 }
 elseif { [HTTP::uri] starts_with "/workform" }
 {
     pool /CSDP/POOL_CSDP_DIGIFORM
 } 
 elseif { [HTTP::uri] starts_with "/faq" }
 {
    pool /CSDP/POOL_CSDP_FAQ
 }
   elseif { [HTTP::uri] starts_with "/SBFAQ" }
 {
    pool /CSDP/POOL_CSDP_SBFAQ
 }
  elseif { [HTTP::uri] starts_with "/sbfaq" }
 {
    pool /CSDP/POOL_CSDP_SBFAQ
 }
 else
 {
    pool /CSDP/POOL_CSDP_WEBRTC1
 }
}


